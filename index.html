<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>MoodShelf - AI-Powered Reading Companion</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Crimson+Pro:wght@300;400;600&display=swap"
    rel="stylesheet"
  />

  <!-- Tailwind (utility classes; we also use custom CSS) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- marked.js for markdown in summaries -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --burgundy: #6b2737;
      --deep-wine: #4a1f29;
      --cream: #f5f1e8;
      --parchment: #e8dcc4;
      --gold: #d4af37;
      --sage: #8b9d83;
      --charcoal: #2d2d34;
    }

    .dark {
      --burgundy: #9d4e5c;
      --deep-wine: #6b2737;
      --cream: #1a1a1f;
      --parchment: #252530;
      --gold: #f4d03f;
      --sage: #a8c5a0;
      --charcoal: #e8dcc4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Crimson Pro", serif;
      background: var(--cream);
      color: var(--charcoal);
      line-height: 1.6;
      overflow-x: hidden;
    }

    .dark body {
      background: var(--cream);
      color: var(--charcoal);
    }

    h1,
    h2,
    h3,
    h4 {
      font-family: "Playfair Display", serif;
      font-weight: 600;
    }

    .app-container {
      max-width: 600px;
      margin: 0 auto;
      min-height: 100vh;
      background: var(--cream);
      position: relative;
    }

    .dark .app-container {
      background: var(--cream);
    }

    /* Animated background pattern */
    .bg-pattern {
      position: fixed;
      inset: 0;
      opacity: 0.03;
      background-image: repeating-linear-gradient(
          45deg,
          var(--burgundy) 0px,
          var(--burgundy) 1px,
          transparent 1px,
          transparent 20px
        ),
        repeating-linear-gradient(
          -45deg,
          var(--burgundy) 0px,
          var(--burgundy) 1px,
          transparent 1px,
          transparent 20px
        );
      pointer-events: none;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    /* Header */
    .app-header {
      background: linear-gradient(135deg, var(--burgundy), var(--deep-wine));
      color: var(--cream);
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(107, 39, 55, 0.15);
    }

    .logo {
      font-family: "Playfair Display", serif;
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* Buttons */
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-family: "Crimson Pro", serif;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      display: inline-block;
    }

    .btn-primary {
      background: var(--burgundy);
      color: var(--cream);
      box-shadow: 0 4px 12px rgba(107, 39, 55, 0.2);
    }

    .btn-primary:hover {
      background: var(--deep-wine);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(107, 39, 55, 0.3);
    }

    .btn-secondary {
      background: var(--parchment);
      color: var(--burgundy);
      border: 2px solid var(--burgundy);
    }

    .btn-secondary:hover {
      background: var(--burgundy);
      color: var(--cream);
    }

    .btn-ghost {
      background: transparent;
      color: var(--burgundy);
      text-decoration: underline;
    }

    /* Form elements */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--burgundy);
    }

    .form-input,
    .form-select,
    .form-textarea {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid var(--parchment);
      border-radius: 8px;
      font-family: "Crimson Pro", serif;
      font-size: 16px;
      background: white;
      color: var(--charcoal);
      transition: border-color 0.3s ease;
    }

    .dark .form-input,
    .dark .form-select,
    .dark .form-textarea {
      background: var(--parchment);
      border-color: #3a3a45;
      color: var(--charcoal);
    }

    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--burgundy);
    }

    .form-textarea {
      resize: vertical;
      min-height: 100px;
    }

    /* Mood slider */
    .mood-slider {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      border-radius: 5px;
      background: linear-gradient(
        to right,
        #e74c3c,
        #f39c12,
        #f1c40f,
        #2ecc71,
        #27ae60
      );
      outline: none;
      opacity: 0.9;
      transition: opacity 0.2s;
    }

    .mood-slider:hover {
      opacity: 1;
    }

    .mood-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--burgundy);
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .mood-slider::-moz-range-thumb {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--burgundy);
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    /* Mood tags */
    .mood-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .mood-tag {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: 2px solid var(--parchment);
      background: white;
      color: var(--charcoal);
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .dark .mood-tag {
      background: var(--parchment);
      border-color: #3a3a45;
    }

    .mood-tag:hover {
      border-color: var(--burgundy);
    }

    .mood-tag.selected {
      background: var(--burgundy);
      color: var(--cream);
      border-color: var(--burgundy);
    }

    /* Book card */
    .book-card {
      background: white;
      border-radius: 12px;
      padding: 1.25rem;
      margin-bottom: 1.25rem;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      cursor: pointer;
      animation: fadeInUp 0.5s ease-out;
    }

    .dark .book-card {
      background: var(--parchment);
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
    }

    .book-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 24px rgba(107, 39, 55, 0.15);
    }

    .book-cover {
      width: 80px;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 3rem 1rem;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid var(--parchment);
      border-top: 4px solid var(--burgundy);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Progress bar */
    .progress-bar {
      width: 100%;
      height: 6px;
      background: var(--parchment);
      border-radius: 3px;
      overflow: hidden;
      margin: 1rem 0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--burgundy), var(--gold));
      transition: width 0.3s ease;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .modal-content {
      background: var(--cream);
      border-radius: 16px;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dark .modal-content {
      background: var(--parchment);
    }

    /* Navigation bar */
    .nav-bar {
      position: sticky;
      bottom: 0;
      background: white;
      border-top: 2px solid var(--parchment);
      display: flex;
      justify-content: space-around;
      padding: 0.75rem;
      box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.08);
    }

    .dark .nav-bar {
      background: var(--parchment);
      border-top-color: #3a3a45;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
      padding: 0.5rem;
      cursor: pointer;
      color: var(--charcoal);
      opacity: 0.6;
      transition: opacity 0.3s ease;
      font-size: 0.85rem;
    }

    .nav-item:hover,
    .nav-item.active {
      opacity: 1;
      color: var(--burgundy);
    }

    /* Markdown styling */
    .summary-content h1,
    .summary-content h2,
    .summary-content h3 {
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
      color: var(--burgundy);
    }

    .summary-content p {
      margin-bottom: 1rem;
    }

    .summary-content ul,
    .summary-content ol {
      margin-left: 1.5rem;
      margin-bottom: 1rem;
    }

    .summary-content blockquote {
      border-left: 4px solid var(--burgundy);
      padding-left: 1rem;
      margin: 1rem 0;
      font-style: italic;
      color: var(--burgundy);
    }

    .summary-content code {
      background: var(--parchment);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: monospace;
    }

    /* Checkbox groups */
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .checkbox-item input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: var(--burgundy);
    }

    /* Disclaimer */
    .disclaimer {
      background: linear-gradient(
        135deg,
        rgba(107, 39, 55, 0.1),
        rgba(74, 31, 41, 0.1)
      );
      border-left: 4px solid var(--burgundy);
      padding: 1rem;
      border-radius: 8px;
      margin: 1.5rem 0;
      font-size: 0.9rem;
    }

    .dark .disclaimer {
      background: linear-gradient(
        135deg,
        rgba(157, 78, 92, 0.15),
        rgba(107, 39, 55, 0.15)
      );
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  <div class="app-container">
    <div class="content">
      <!-- Header -->
      <header class="app-header" id="appHeader">
        <div class="logo">
          <span>üìö</span>
          <span>MoodShelf</span>
        </div>
        <p
          style="
            font-size: 0.9rem;
            margin-top: 0.25rem;
            opacity: 0.9;
          "
        >
          Your mood-based reading companion
        </p>
      </header>

      <!-- Main content area -->
      <main
        id="mainContent"
        style="padding: 1.5rem; min-height: calc(100vh - 200px)"
      ></main>

      <!-- Navigation bar -->
      <nav
        class="nav-bar"
        id="navBar"
        style="display: none"
      >
        <div class="nav-item" data-view="check-in">
          <span style="font-size: 1.5rem">üåô</span>
          <span>Check-in</span>
        </div>
        <div class="nav-item" data-view="recommendations">
          <span style="font-size: 1.5rem">‚ú®</span>
          <span>Discover</span>
        </div>
        <div class="nav-item" data-view="library">
          <span style="font-size: 1.5rem">üìñ</span>
          <span>My Shelf</span>
        </div>
        <div class="nav-item" data-view="settings">
          <span style="font-size: 1.5rem">‚öôÔ∏è</span>
          <span>Settings</span>
        </div>
      </nav>
    </div>
  </div>

  <script>
    // --- Dark mode based on system preference ---
    if (
      window.matchMedia &&
      window.matchMedia("(prefers-color-scheme: dark)").matches
    ) {
      document.documentElement.classList.add("dark");
    }
    window
      .matchMedia("(prefers-color-scheme: dark)")
      .addEventListener("change", (event) => {
        if (event.matches) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      });

    // --- Firebase init (your config) ---
    const firebaseConfig = {
      apiKey: "AIzaSyCL-sdYdmc1xNnit9YsKIqtcGNXkcQocVw",
      authDomain: "moodshelfapp.firebaseapp.com",
      projectId: "moodshelfapp",
      storageBucket: "moodshelfapp.firebasestorage.app",
      messagingSenderId: "765678870150",
      appId: "1:765678870150:web:46f7a064029ae984eabb07",
      measurementId: "G-C0RPWHKXKE",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const BACKEND_BASE_URL = "https://moodshelf-backend.onrender.com";

    // --- App state ---
    const AppState = {
      user: null,
      profile: null,
      currentView: "welcome",
      currentMoodCheckIn: null,
      recommendations: [],
      savedBooks: [],
      moodHistory: [],
      currentSummaryMarkdown: null,
      isReadingAloud: false,

      async loadUserDataFromFirestore() {
        if (!this.user) return;

        const userDocRef = db.collection("users").doc(this.user.uid);

        // Profile
        const doc = await userDocRef.get();
        this.profile = doc.exists ? doc.data() : null;

        // Mood history
        const moodsSnap = await userDocRef
          .collection("moodCheckins")
          .orderBy("timestamp", "desc")
          .get();
        this.moodHistory = moodsSnap.docs.map((d) => ({
          id: d.id,
          ...d.data(),
        }));

        // Saved books
        const booksSnap = await userDocRef.collection("savedBooks").get();
        this.savedBooks = booksSnap.docs.map((d) => d.data());
      },

      async saveProfile(profile) {
        if (!this.user) return;
        const userDocRef = db.collection("users").doc(this.user.uid);
        await userDocRef.set(profile, { merge: true });
        this.profile = profile;
      },

      async saveMoodCheckIn(moodData) {
        if (!this.user) return;
        const userDocRef = db.collection("users").doc(this.user.uid);
        const docRef = await userDocRef
          .collection("moodCheckins")
          .add(moodData);
        this.currentMoodCheckIn = { id: docRef.id, ...moodData };
        this.moodHistory.unshift(this.currentMoodCheckIn);
      },

      async saveBook(book) {
        if (!this.user) return;
        if (this.savedBooks.find((b) => b.id === book.id)) return;

        const userDocRef = db.collection("users").doc(this.user.uid);
        await userDocRef
          .collection("savedBooks")
          .doc(book.id)
          .set(book, { merge: true });
        this.savedBooks.push(book);
      },

      async removeBook(bookId) {
        if (!this.user) return;
        const userDocRef = db.collection("users").doc(this.user.uid);
        await userDocRef.collection("savedBooks").doc(bookId).delete();
        this.savedBooks = this.savedBooks.filter((b) => b.id !== bookId);
      },

      async clearMoodHistory() {
        if (!this.user) return;
        const userDocRef = db.collection("users").doc(this.user.uid);
        const snap = await userDocRef.collection("moodCheckins").get();
        const batch = db.batch();
        snap.forEach((doc) => batch.delete(doc.ref));
        await batch.commit();
        this.moodHistory = [];
        this.currentMoodCheckIn = null;
      },

      async resetAllData() {
        if (!this.user) return;
        const userDocRef = db.collection("users").doc(this.user.uid);

        // Delete mood checkins
        const moodsSnap = await userDocRef.collection("moodCheckins").get();
        const batch1 = db.batch();
        moodsSnap.forEach((doc) => batch1.delete(doc.ref));
        await batch1.commit();

        // Delete saved books
        const booksSnap = await userDocRef.collection("savedBooks").get();
        const batch2 = db.batch();
        booksSnap.forEach((doc) => batch2.delete(doc.ref));
        await batch2.commit();

        // Delete profile doc
        await userDocRef.delete();

        // Clear local state and sign out
        this.profile = null;
        this.moodHistory = [];
        this.savedBooks = [];
        this.currentMoodCheckIn = null;
        this.recommendations = [];
        this.currentSummaryMarkdown = null;

        await auth.signOut();
      },
    };

    // --- Views ---
    const Views = {
      // Welcome + Auth
      welcome() {
        return `
          <div style="text-align: center; padding: 2rem 0;">
            <div style="font-size: 5rem; margin-bottom: 1rem; animation: fadeInUp 0.6s ease-out;">üìö</div>
            <h1 style="font-size: 2.5rem; margin-bottom: 1rem; animation: fadeInUp 0.6s ease-out 0.1s; animation-fill-mode: both;">Welcome to MoodShelf</h1>
            <p style="font-size: 1.15rem; color: var(--burgundy); margin-bottom: 2rem; max-width: 400px; margin-left: auto; margin-right: auto; animation: fadeInUp 0.6s ease-out 0.2s; animation-fill-mode: both;">
              Discover books that meet you where you are‚Äîemotionally, mentally, and personally.
            </p>

            <div class="disclaimer" style="animation: fadeInUp 0.6s ease-out 0.3s; animation-fill-mode: both;">
              <strong>üìå Important Notice:</strong><br />
              MoodShelf provides reading suggestions based on your mood and goals. This app is <strong>not a substitute for professional mental health care or therapy</strong>. If you're experiencing a crisis or need professional support, please contact a qualified healthcare provider.
            </div>

            <div style="max-width: 430px; margin: 2rem auto 0; text-align: left;">
              <h2 style="font-size: 1.4rem; margin-bottom: 0.75rem; color: var(--burgundy);">Sign in or create an account</h2>

              <form id="emailAuthForm" onsubmit="return false;">
                <div class="form-group">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-input" id="authEmail" required />
                </div>
                <div class="form-group">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-input" id="authPassword" required />
                </div>
                <div style="display: flex; gap: 0.75rem; margin-bottom: 0.75rem;">
                  <button type="button" class="btn btn-primary" id="btnEmailSignIn" style="flex: 1;">Log In</button>
                  <button type="button" class="btn btn-secondary" id="btnEmailSignUp" style="flex: 1;">Sign Up</button>
                </div>
              </form>

              <div style="text-align: center; margin: 0.75rem 0;">or</div>

              <button class="btn btn-secondary" id="btnGoogle" style="width: 100%; margin-bottom: 0.5rem;">
                Continue with Google
              </button>

              <button class="btn btn-ghost" id="btnAnon" style="width: 100%; margin-top: 0.25rem;">
                Continue without account
              </button>
            </div>
          </div>
        `;
      },

      initWelcome() {
        const emailInput = document.getElementById("authEmail");
        const passInput = document.getElementById("authPassword");
        const signInBtn = document.getElementById("btnEmailSignIn");
        const signUpBtn = document.getElementById("btnEmailSignUp");
        const googleBtn = document.getElementById("btnGoogle");
        const anonBtn = document.getElementById("btnAnon");

        if (signInBtn) {
          signInBtn.addEventListener("click", async () => {
            const email = emailInput.value.trim();
            const password = passInput.value;
            if (!email || !password) {
              Views.showModal(
                "Missing information",
                "Please enter both email and password."
              );
              return;
            }
            try {
              await auth.signInWithEmailAndPassword(email, password);
            } catch (err) {
              Views.showModal("Log in failed", err.message);
            }
          });
        }

        if (signUpBtn) {
          signUpBtn.addEventListener("click", async () => {
            const email = emailInput.value.trim();
            const password = passInput.value;
            if (!email || !password) {
              Views.showModal(
                "Missing information",
                "Please enter both email and password."
              );
              return;
            }
            try {
              await auth.createUserWithEmailAndPassword(email, password);
            } catch (err) {
              Views.showModal("Sign up failed", err.message);
            }
          });
        }

        if (googleBtn) {
          googleBtn.addEventListener("click", async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
              await auth.signInWithPopup(provider);
            } catch (err) {
              Views.showModal("Google sign-in failed", err.message);
            }
          });
        }

        if (anonBtn) {
          anonBtn.addEventListener("click", async () => {
            try {
              await auth.signInAnonymously();
            } catch (err) {
              Views.showModal("Guest login failed", err.message);
            }
          });
        }
      },

      // Onboarding
      onboarding() {
        return `
          <div style="max-width: 500px; margin: 0 auto;">

            throw new Error(
              err.details || err.error || resp.statusText

          const data = await resp.json();

      async initSummary(book) {

          );
        }

        const summaryContent =

        try {
          const resp = await fetch(BACKEND_BASE_URL + "/api/summary", {
            method: "POST",

              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              user: AppState.profile,

            }),
          });

          if (!resp.ok) {
            const err = await resp.json().catch(() => ({}));
            throw new Error(
              err.details || err.error || resp.statusText
            );

          const data = await resp.json();

          AppState.currentSummaryMarkdown = summaryMarkdown;

          const html = marked.parse(summaryMarkdown);
          summaryContent.innerHTML = `<div class="summary-content">${html}</div>`;

            .getElementById("summaryActions")
            .classList.remove("hidden");

          const readAloudBtn = document.getElementById("btnReadAloud");
          if (readAloudBtn) {
            readAloudBtn.addEventListener("click", () =>

            );
          }

          const markBtn = document.getElementById(

          );
          if (markBtn) {
            markBtn.addEventListener("click", () =>
              Views.showModal(
                "Summary Completed! üéâ",
                "Great job finishing this summary! The insights you've gained are now part of your reading journey."
              )
            );

          summaryContent.innerHTML = `
            <div style="text-align: center; padding: 2rem;">
              <p style="color: var(--burgundy);">Error generating summary: ${
                err.message
              }</p>
              <button class="btn btn-primary mt-2" id="btnRetrySummary">Try Again</button>

      toggleReadAloud() {
        if (!("speechSynthesis" in window)) {
          Views.showModal(
            "Not supported",
            "Your browser doesn't support speech synthesis on this device."
          );
          return;
        }

        const synth = window.speechSynthesis;

        if (AppState.isReadingAloud) {
          synth.cancel();
          AppState.isReadingAloud = false;
          return;
        }

        if (!AppState.currentSummaryMarkdown) {
          Views.showModal(
            "No summary",
            "Please wait for the summary to finish generating first."
          );
          return;
        }

        const plainText = AppState.currentSummaryMarkdown
          .replace(/#{1,6}\s/g, "")
          .replace(/\*\*/g, "")
          .replace(/\*/g, "")
          .replace(/`/g, "")
          .replace(/\[([^\]]+)\]\([^)]+\)/g, "$1")
          .trim();

        const utterance = new SpeechSynthesisUtterance(plainText);
        utterance.onend = () => {
          AppState.isReadingAloud = false;
        };
        utterance.onerror = () => {
          AppState.isReadingAloud = false;
        };

        AppState.isReadingAloud = true;
        synth.speak(utterance);

                  <h3 style="font-size: 1.25rem; margin-bottom: 0.25rem; color: var(--burgundy);">${book.title}</h3>
                  <p style="font-size: 0.95rem; opacity: 0.7; margin-bottom: 0.5rem;">by ${book.author}</p>
                  <p style="font-size: 0.95rem;">${book.explanation || ""}</p>
                </div>
                <button class="btn-ghost btnRemoveBook" data-book-id="${book.id}" style="padding: 0.5rem; font-size: 1.25rem;">
                  üóëÔ∏è
                </button>
              </div>
            </div>
          `
          )
          .join("");

        return `
          <div>
            <h2 style="font-size: 2rem; margin-bottom: 1rem; color: var(--burgundy);">My Library</h2>
            <p style="margin-bottom: 2rem; opacity: 0.8;">Books you've saved for later</p>

            <div id="libraryList">
              ${cards}
            </div>
          </div>
        `;
      },

      initLibrary() {
        const goDiscover = document.getElementById("btnGoDiscover");
        if (goDiscover) {
          goDiscover.addEventListener("click", () =>
            Router.navigate("recommendations")
          );
        }

        const container = document.getElementById("libraryList");
        if (!container) return;

        Array.from(
          container.querySelectorAll(".book-card")
        ).forEach((card) => {
          const idx = parseInt(card.dataset.bookIndex, 10);
          card.addEventListener("click", (e) => {
            if (e.target.classList.contains("btnRemoveBook")) return;
            const book = AppState.savedBooks[idx];
            Router.navigate("book-detail", { book });
          });
        });

        Array.from(
          container.querySelectorAll(".btnRemoveBook")
        ).forEach((btn) => {
          btn.addEventListener("click", async (e) => {
            e.stopPropagation();
            const bookId = btn.dataset.bookId;
            try {
              await AppState.removeBook(bookId);
              Router.navigate("library");
            } catch (err) {
              Views.showModal("Error", err.message);
            }
          });
        });
      },

      // Settings
      settings() {
        const user = AppState.profile || {};
        const moodHistoryCount = AppState.moodHistory.length;

        return `
          <div style="max-width: 500px; margin: 0 auto;">
            <h2 style="font-size: 2rem; margin-bottom: 2rem; color: var(--burgundy);">Settings</h2>

            <div style="background: white; padding: 1.5rem; border-radius: 12px; margin-bottom: 1.5rem;" class="dark:bg-gray-800">
              <h3 style="font-size: 1.25rem; margin-bottom: 1rem; color: var(--burgundy);">Your Profile</h3>
              <div style="margin-bottom: 0.75rem;">
                <strong>Age:</strong> ${user.age || "Not set"}
              </div>
              <div style="margin-bottom: 0.75rem;">
                <strong>Gender:</strong> ${
                  user.gender || "Not specified"
                }
              </div>
              <div style="margin-bottom: 0.75rem;">
                <strong>Preferred Genres:</strong> ${
                  (user.preferredGenres || []).join(", ") || "None"
                }
              </div>
              <div>
                <strong>Goals:</strong> ${
                  (user.goals || []).join(", ") || "None"
                }
              </div>
            </div>

            <div style="background: white; padding: 1.5rem; border-radius: 12px; margin-bottom: 1.5rem;" class="dark:bg-gray-800">
              <h3 style="font-size: 1.25rem; margin-bottom: 1rem; color: var(--burgundy);">Reading History</h3>
              <p style="margin-bottom: 0.5rem;">
                <strong>Mood check-ins:</strong> ${moodHistoryCount}
              </p>
              <p>
                <strong>Saved books:</strong> ${AppState.savedBooks.length}
              </p>
            </div>

            <div class="disclaimer mb-3">
              <strong>üîí Privacy & Data:</strong><br />
              All your data is stored in your MoodShelf account. We don't share your mood or personal information with third parties except as necessary for AI processing to generate recommendations.
            </div>

            <div class="disclaimer mb-3">
              <strong>‚öïÔ∏è Important Reminder:</strong><br />
              MoodShelf provides reading suggestions, not medical or psychological diagnosis. If you're experiencing serious distress, please contact a qualified mental health professional.
            </div>

            <button class="btn btn-secondary" style="width: 100%; margin-bottom: 1rem;" id="btnClearMoodHistory">
              Clear Mood History
            </button>

            <button class="btn btn-ghost" style="width: 100%; color: var(--burgundy);" id="btnResetAllData">
              Reset All Data & Start Over
            </button>

            <button class="btn btn-ghost" style="width: 100%; color: var(--burgundy); margin-top: 0.75rem;" id="btnSignOut">
              Sign Out
            </button>
          </div>
        `;
      },

      initSettings() {
        const clearBtn = document.getElementById("btnClearMoodHistory");
        if (clearBtn) {
          clearBtn.addEventListener("click", () => {
            Views.showConfirmDialog(
              "Are you sure you want to clear your mood history? This action cannot be undone.",
              async () => {
                await AppState.clearMoodHistory();
                Router.navigate("settings");
                Views.showModal(
                  "History Cleared",
                  "Your mood history has been cleared."
                );
              }
            );
          });
        }

        const resetBtn = document.getElementById("btnResetAllData");
        if (resetBtn) {
          resetBtn.addEventListener("click", () => {
            Views.showConfirmDialog(
              "Are you sure you want to reset all data? This will delete your profile, saved books, and mood history. This action cannot be undone.",
              async () => {
                await AppState.resetAllData();
                Router.navigate("welcome");
              }
            );
          });
        }

        const signOutBtn = document.getElementById("btnSignOut");
        if (signOutBtn) {
          signOutBtn.addEventListener("click", async () => {
            await auth.signOut();
          });
        }
      },

      // Modals
      showModal(title, message) {
        const modal = document.createElement("div");
        modal.className = "modal-overlay";
        modal.innerHTML = `
          <div class="modal-content">
            <h3 style="font-size: 1.5rem; margin-bottom: 1rem; color: var(--burgundy);">${title}</h3>
            <p style="margin-bottom: 1.5rem;">${message}</p>
            <button class="btn btn-primary" style="width: 100%;" id="btnModalOk">
              OK
            </button>
          </div>
        `;
        document.body.appendChild(modal);
        const okBtn = modal.querySelector("#btnModalOk");
        okBtn.addEventListener("click", () => modal.remove());
      },

      showConfirmDialog(message, onConfirm) {
        const modal = document.createElement("div");
        modal.className = "modal-overlay";
        modal.innerHTML = `
          <div class="modal-content">
            <h3 style="font-size: 1.5rem; margin-bottom: 1rem; color: var(--burgundy);">Confirm Action</h3>
            <p style="margin-bottom: 1.5rem;">${message}</p>
            <div style="display: flex; gap: 1rem;">
              <button class="btn btn-secondary" style="flex: 1;" id="btnCancelConfirm">
                Cancel
              </button>
              <button class="btn btn-primary" style="flex: 1;" id="btnOkConfirm">
                Confirm
              </button>
            </div>
          </div>
        `;
        document.body.appendChild(modal);

        const cancelBtn = modal.querySelector("#btnCancelConfirm");
        const okBtn = modal.querySelector("#btnOkConfirm");

        cancelBtn.addEventListener("click", () => modal.remove());
        okBtn.addEventListener("click", async () => {
          try {
            await onConfirm();
          } finally {
            modal.remove();
          }
        });
      },
    };

    window.Views = Views;

    // Router
    const Router = {
      navigate(view, data = {}) {
        AppState.currentView = view;

        // Guards
        if (!AppState.user && view !== "welcome") {
          view = "welcome";
          AppState.currentView = "welcome";
        }
        if (
          AppState.user &&
          !AppState.profile &&
          !["welcome", "onboarding"].includes(view)
        ) {
          view = "onboarding";
          AppState.currentView = "onboarding";
        }

        const navBar = document.getElementById("navBar");
        if (["welcome", "onboarding"].includes(view) || !AppState.user) {
          navBar.style.display = "none";
        } else {
          navBar.style.display = "flex";
        }

        document.querySelectorAll(".nav-item").forEach((item) => {
          item.classList.toggle(
            "active",
            item.dataset.view === view
          );
        });

        this.render(view, data);
      },

      render(view, data) {
        const mainContent = document.getElementById("mainContent");

        switch (view) {
          case "welcome":
            mainContent.innerHTML = Views.welcome();
            Views.initWelcome();
            break;
          case "onboarding":
            mainContent.innerHTML = Views.onboarding();
            Views.initOnboarding();
            break;
          case "check-in":
            mainContent.innerHTML = Views.checkIn();
            Views.initCheckIn();
            break;
          case "recommendations":
            mainContent.innerHTML = Views.recommendations();
            Views.initRecommendations();
            break;
          case "book-detail":
            mainContent.innerHTML = Views.bookDetail(data.book);
            Views.initBookDetail(data.book);
            break;
          case "summary":
            mainContent.innerHTML = Views.summary(data.book);
            Views.initSummary(data.book);
            break;
          case "library":
            mainContent.innerHTML = Views.library();
            Views.initLibrary();
            break;
          case "settings":
            mainContent.innerHTML = Views.settings();
            Views.initSettings();
            break;
          default:
            mainContent.innerHTML = "<p>View not found</p>";
        }

        window.scrollTo(0, 0);
      },
    };

    window.Router = Router;

    // Bootstrap
    document.addEventListener("DOMContentLoaded", () => {
      // Nav handlers
      document
        .querySelectorAll(".nav-item")
        .forEach((item) => {
          item.addEventListener("click", () => {
            const targetView = item.dataset.view;
            Router.navigate(targetView);
          });
        });

      // Auth state listener
      auth.onAuthStateChanged(async (user) => {
        AppState.user = user;

        if (!user) {
          AppState.profile = null;
          AppState.moodHistory = [];
          AppState.savedBooks = [];
          Router.navigate("welcome");
          return;
        }

        try {
          await AppState.loadUserDataFromFirestore();
        } catch (err) {
          console.error("Error loading user data:", err);
          // We still continue; user may just not have data yet.
        }

        if (AppState.profile) {
          Router.navigate("check-in");
        } else {
          Router.navigate("onboarding");
        }
      });

      // Initial view while auth resolves
      Router.navigate("welcome");
    });
  </script>
</body>
</html>
